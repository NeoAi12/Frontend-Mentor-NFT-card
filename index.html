<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="nft">
          <a href=""><img class="nft-img" src="images/image-equilibrium.jpg" alt="A NFT picture of a colorful cube midspin " aria-hidden="true"></a>
        <div class="nft-change">
          <img src="images/icon-view.svg" alt="" aria-hidden="true">
        </div>
      </div>
      <div class="content">
        <a href=""><h2>Equilibrium #3429</h2></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="bottom"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH <span class="side"> <img src="images/icon-clock.svg" alt="" aria-hidden="true"> 3 days left</span></p>
      </div>
      <hr>
      <div class="footer">
         <p><img class="avatar" src="images/image-avatar.png" alt="Headshot of Jules Wyvern the creator of the NFT"> <span class="up">Creation of</span> <span class="name"> <a href="">Jules Wyvern</a> </span></p>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
