<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="nft">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="Equilibrium-image">
      <div class="nft-change">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p class="bottom"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH <span class="side"> <img src="images/icon-clock.svg" alt=""> 3 days left</span></p>
    </div>
    <hr>
    <div class="footer">
       <p><img class="avatar" src="images/image-avatar.png" alt="Avatar-Picture"> <span class="up">Creation of</span> <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
